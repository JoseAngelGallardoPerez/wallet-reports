        - $ref: '#/components/parameters/filtersDateFrom'
        - $ref: '#/components/parameters/filtersDateTo'
        - $ref: '#/components/parameters/filtersTransactionStatus'
      responses:
        '200':
          description: Successful request
          content:
            application/json:
              schema:
                type: object
                properties:
                  links:
                    $ref: '#/components/schemas/CollectionLinks'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/AdminUserAccount'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenResponse'
        '404':
          description: Params for collections are not valid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParamsError'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponse'
