  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    pageSize:
      name: page[size]
      in: query
      description: 'Specifies count of objects returned in response.'
      required: false
      schema:
        type: integer
        format: int32
        minimum: 10
        maximum: 100
        default: 10
    pageNumber:
      name: page[number]
      in: query
      description: 'Specifies page number to be shown in response. size + number makes offset for records.'
      required: false
      schema:
        type: integer
        format: int32
        minimum: 1
        default: 1
    filtersDateFrom:
      name: filters[dateFrom]
      in: query
      description: 'For filtering by created at from date. Rule is records where date >= passed. Format: 2018-11-20T00:00:00 02:00'
      required: false
      schema:
        type: string
        format: date
    filtersDateTo:
      name: filters[dateTo]
      in: query
      description: 'For filtering by created at to date. Rule is records where date <= passed. Format: 2018-12-03T23:59:59 02:00'
      required: false
      schema:
        type: string
        format: date
    filtersAccountId:
      name: filters[accountId]
      in: query
      description: 'Filter by account id'
      required: true
      schema:
        type: integer
        format: int32
    filtersUserId:
      name: filters[userId]
      in: query
      description: 'Filter by user id'
      schema:
        type: integer
        format: int32
    filtersUserIdRequired:
      name: filters[userId]
      in: query
      description: 'Filter by user id'
      required: true
      schema:
        type: integer
        format: int32
    filtersCurrencyCode:
